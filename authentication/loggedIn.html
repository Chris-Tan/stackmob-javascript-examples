<html>
<head>
<title>OAuth 2.0 Handle Access Token after Login Example</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type="text/javascript" src="http://static.stackmob.com/js/json2-min.js"></script>
<script type="text/javascript" src="http://static.stackmob.com/js/underscore-1.3.3-min.js"></script>
<script type="text/javascript" src="http://static.stackmob.com/js/backbone-0.9.2-min.js"></script>
<script type="text/javascript" src="../stackmob.js"></script>

<script type="text/javascript">
  StackMob.init({
    appName: "oauth2",
    clientSubdomain: "stackmob",
    publicKey: "70364cd1-fe0f-4d83-87d9-cb0afa02c939",
    apiVersion: 0
  });
</script>

<script type="text/javascript">

	$(document).ready(function() {
		StackMob.handleOAuthCallback({
			success: function() {
				console.debug('LOGGED IN');
			},
			error: function(msg) {
				console.debug('LOGIN FAILED: ' + msg)
			}
		});
		
		$('#deleteUser').click(function() {
			var user = new StackMob.User({ username: 'oauthtestuser' });
			user.destroy({
				success: function(model) {
					console.debug('good bye cruel world!')
				}
			});
		});
		
		$('#logout').click(function() {
			var user = new StackMob.User({ username: 'oauthtestuser' });
			user.logout();
		});
			
	});  
	
	
</script>
</head>
<body>
	
<h1>Logged In!</h1>

<ul>
	<li><a href="javascript:void(0);" id="deleteUser">Delete User</a></li>
	<li><a href="javascript:void(0);" id="logout">Logout User</a></li>
</ul>

</body>
</html>
