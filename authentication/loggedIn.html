<html>
<head>
<title>OAuth 2.0 Handle Access Token after Login Example</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type="text/javascript" src="http://static.stackmob.com/js/json2-min.js"></script>
<script type="text/javascript" src="http://static.stackmob.com/js/underscore-1.3.0-min.js"></script>
<script type="text/javascript" src="http://static.stackmob.com/js/backbone-0.5.3-min.js"></script>
<script type="text/javascript" src="../stackmob.js"></script>
<script type="text/javascript">
	StackMob.init({
  	appName: 'exampleapp3',
  	clientSubdomain: 'stackmob',
  	//publicKey: 'c45940ce-32f2-4867-a508-f71ecaffa694',
  	apiVersion: 0
  });
  
	$(document).ready(function() {
		StackMob.handleOAuthCallback({
			success: function() {
				console.debug('LOGGED IN');
			},
			error: function(msg) {
				console.debug('LOGIN FAILED: ' + msg)
			}
		});
		
		$('#deleteUser').click(function() {
			var user = new StackMob.User({ username: 'oauthtestuser' });
			user.destroy({
				success: function(model) {
					console.debug('good bye cruel world!')
				}
			});
		});
		
		$('#logout').click(function() {
			var user = new StackMob.User({ username: 'oauthtestuser' });
			user.logout();
		});
			
	});  
	
	
</script>
</head>
<body>
	
<h1>Logged In!</h1>

<ul>
	<li><a href="javascript:void(0);" id="deleteUser">Delete User</a></li>
	<li><a href="javascript:void(0);" id="logout">Logout User</a></li>
</ul>

</body>
</html>
